<!DOCTYPE html>
<html>
<head>
    <title>Test Page for Car Auction Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .vehicle-info { background: #f5f5f5; padding: 20px; margin-bottom: 20px; }
        .vehicle-image { max-width: 300px; height: auto; margin: 20px 0; }

</head>
<body>
    <h1>Test Vehicle Listing</h1>
    <div class="vehicle-info">

    <script>
        // Mock data for testing - this simulates what the parser would extract
        window.testVehicleData = {

            model: "Camry",
            mileage: 85000,
            currentBid: 12500,
            titleStatus: "Clean",
            location: "Los Angeles, CA",
            damage: "Front end damage, runs and drives",

            primaryImage: "https://via.placeholder.com/400x300/0066cc/ffffff?text=2018+Toyota+Camry"
        };
        
        console.log("Test page loaded with vehicle data:", window.testVehicleData);
        
        // Test the parser on this page
        if (window.VehicleParser) {
            const parsedData = VehicleParser.parseGeneric();
            console.log("Parsed data from page:", parsedData);
        }

</html>
